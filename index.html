<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The United Effort Resource Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .filter-btn.active {
            background: #764ba2;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .controls label {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #333;
            font-size: 0.95em;
        }
        .controls select {
            padding: 8px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            background: white;
        }
        
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .resource-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }
        
        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .resource-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .resource-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .resource-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .resource-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }
        
        .detail-icon {
            width: 16px;
            height: 16px;
            fill: #667eea;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .schema-errors {
            margin-top: 15px;
            background: rgba(255, 99, 71, 0.95);
            color: white;
            border-radius: 10px;
            padding: 12px 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        .schema-errors h4 { margin-bottom: 6px; }
        .schema-errors ul { margin-left: 18px; }
        .group-header {
            grid-column: 1 / -1;
            background: rgba(255,255,255,0.6);
            border: 1px solid rgba(0,0,0,0.05);
            border-left: 5px solid #764ba2;
            border-radius: 12px;
            padding: 10px 14px;
            font-weight: 600;
            color: #333;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>The United Effort Resource Directory</h1>
            <p class="subtitle">Find the support services you need</p>
        </header>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalResources">0</span>
                <span class="stat-label">Total Resources</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="filteredCount">0</span>
                <span class="stat-label">Currently Showing</span>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search for benefits, housing, employment, or other services...">
            <div class="filters" id="filters">
                <button class="filter-btn active" data-category="all">All Services</button>
                <!-- Dynamic category buttons will be injected here -->
            </div>
            <div class="controls">
                <label>
                    Sort by:
                    <select id="sortBy" aria-label="Sort by">
                        <option value="title">Title</option>
                        <option value="difficulty">Difficulty</option>
                        <option value="provider">Provider</option>
                    </select>
                </label>
                <label>
                    Order:
                    <select id="sortOrder" aria-label="Sort order">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </label>
                <label id="groupByWrapper" style="display:none">
                    Group:
                    <select id="groupBy" aria-label="Group by">
                        <option value="none">None</option>
                        <option value="subgroup">Subgroup</option>
                    </select>
                </label>
            </div>
            <div class="schema-errors" id="schemaErrors" style="display:none"></div>
        </div>
        
        <div class="resources-grid" id="resourcesGrid">
            <!-- Resources will be populated by JavaScript -->
        </div>
        
        <div class="no-results" id="noResults" style="display: none;">
            No resources found matching your search criteria.
        </div>
    </div>

    <script>
    // State
    let resources = [];
    let filteredResources = [];
    const categoryLabels = {};
    let hasSubgroups = false; // true if any category defines groups

        // Helpers
        function capitalizeCategory(key) {
            if (categoryLabels[key]) return categoryLabels[key];
            if (!key) return '';
            return key.charAt(0).toUpperCase() + key.slice(1).replace('-', ' ');
        }

        function flattenResources(data) {
            const arr = [];
            (data.categories || []).forEach(cat => {
                categoryLabels[cat.key] = cat.label || capitalizeCategory(cat.key);

                // Plain items at category root
                (cat.items || []).forEach(item => {
                    arr.push({ ...item, category: cat.key });
                });

                // Optional grouped items
                if (Array.isArray(cat.groups)) {
                    hasSubgroups = true;
                    cat.groups.forEach(group => {
                        (group.items || []).forEach(item => {
                            arr.push({ ...item, category: cat.key, group: group.label });
                        });
                    });
                }
            });
            return arr;
        }

        function renderFilters(data) {
            const filtersEl = document.getElementById('filters');
            filtersEl.querySelectorAll('.filter-btn[data-category]:not([data-category="all"])').forEach(el => el.remove());

            (data.categories || []).forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.dataset.category = cat.key;
                btn.textContent = cat.label || capitalizeCategory(cat.key);
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterResources();
                });
                filtersEl.appendChild(btn);
            });
        }

        function renderResources() {
            const grid = document.getElementById('resourcesGrid');
            const noResults = document.getElementById('noResults');

            if (filteredResources.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                document.getElementById('filteredCount').textContent = '0';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            const activeBtn = document.querySelector('.filter-btn.active');
            const activeCategory = activeBtn ? activeBtn.dataset.category : 'all';
            const groupMode = document.getElementById('groupBy').value;

            // If grouping by subgroup and a single category is selected, section the grid by group label
            if (groupMode === 'subgroup' && activeCategory !== 'all') {
                const groups = new Map();
                filteredResources.forEach(r => {
                    const key = r.group || 'Other';
                    if (!groups.has(key)) groups.set(key, []);
                    groups.get(key).push(r);
                });
                const parts = [];
                groups.forEach((items, label) => {
                    parts.push(`<div class="group-header">${label}</div>`);
                    parts.push(items.map(resource => renderCard(resource)).join(''));
                });
                grid.innerHTML = parts.join('');
            } else {
                grid.innerHTML = filteredResources.map(resource => renderCard(resource)).join('');
            }

            document.getElementById('filteredCount').textContent = String(filteredResources.length);
        }

        function renderCard(resource) {
            return `
                <div class="resource-card">
                    <div class="resource-category">${capitalizeCategory(resource.category)}</div>
                    <h3 class="resource-title">${resource.title}</h3>
                    <p class="resource-description">${resource.description}</p>
                    <div class="resource-details">
                        <div class="detail-item">
                            <svg class="detail-icon" viewBox="0 0 24 24">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                            </svg>
                            <span>Provider: ${resource.provider}</span>
                        </div>
                        <div class="detail-item">
                            <svg class="detail-icon" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            <span>Difficulty: ${resource.difficulty}</span>
                        </div>
                        <div class="detail-item">
                            <svg class="detail-icon" viewBox="0 0 24 24">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-1 16H9V7h10v14z"/>
                            </svg>
                            <span>Who can help: ${resource.canDo}</span>
                        </div>
                        <div class="detail-item">
                            <svg class="detail-icon" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            <span>Location: ${resource.location}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function filterResources() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const activeBtn = document.querySelector('.filter-btn.active');
            const activeCategory = activeBtn ? activeBtn.dataset.category : 'all';

            filteredResources = resources.filter(resource => {
                const matchesSearch = !searchTerm ||
                    resource.title.toLowerCase().includes(searchTerm) ||
                    resource.description.toLowerCase().includes(searchTerm) ||
                    resource.provider.toLowerCase().includes(searchTerm);

                const matchesCategory = activeCategory === 'all' || resource.category === activeCategory;
                return matchesSearch && matchesCategory;
            });
            sortFiltered();
            renderResources();
        }

        function sortFiltered() {
            const by = document.getElementById('sortBy').value;
            const order = document.getElementById('sortOrder').value;
            const dir = order === 'desc' ? -1 : 1;

            const diffRank = { low: 1, medium: 2, high: 3 };
            filteredResources.sort((a, b) => {
                let av, bv;
                switch (by) {
                    case 'difficulty':
                        av = diffRank[(a.difficulty || '').toLowerCase()] || 999;
                        bv = diffRank[(b.difficulty || '').toLowerCase()] || 999;
                        break;
                    case 'provider':
                        av = (a.provider || '').toLowerCase();
                        bv = (b.provider || '').toLowerCase();
                        break;
                    case 'title':
                    default:
                        av = (a.title || '').toLowerCase();
                        bv = (b.title || '').toLowerCase();
                }
                if (av < bv) return -1 * dir;
                if (av > bv) return 1 * dir;
                return 0;
            });
        }

        function showSchemaIssues(issues) {
            const box = document.getElementById('schemaErrors');
            if (!issues || issues.length === 0) {
                box.style.display = 'none';
                box.innerHTML = '';
                return;
            }
            box.style.display = 'block';
            box.innerHTML = `<h4>Data issues detected:</h4><ul>` + issues.map(i => `<li>${i}</li>`).join('') + `</ul>`;
        }

        function validateData(data) {
            const issues = [];
            if (!data || !Array.isArray(data.categories)) {
                issues.push('Missing "categories" array.');
                return { issues };
            }
            data.categories.forEach((cat, ci) => {
                if (!cat || typeof cat.key !== 'string') issues.push(`Category[${ci}] is missing a string "key".`);
                if (!cat || typeof cat.label !== 'string') issues.push(`Category[${ci}] is missing a string "label".`);
                const hasItems = Array.isArray(cat.items) && cat.items.length > 0;
                const hasGroups = Array.isArray(cat.groups) && cat.groups.length > 0;
                if (!hasItems && !hasGroups) issues.push(`Category "${cat.label || cat.key || ci}" has no items or groups.`);

                const checkItem = (item, ii, where) => {
                    if (!item || typeof item.title !== 'string') issues.push(`${where}[${ii}] missing string "title".`);
                    if (!item || typeof item.description !== 'string') issues.push(`${where}[${ii}] missing string "description".`);
                    if (!item || typeof item.provider !== 'string') issues.push(`${where}[${ii}] missing string "provider".`);
                    if (!item || typeof item.difficulty !== 'string') issues.push(`${where}[${ii}] missing string "difficulty".`);
                    const d = (item.difficulty || '').toLowerCase();
                    if (d && !['low','medium','high'].includes(d)) issues.push(`${where}[${ii}] difficulty should be low|medium|high.`);
                };

                (cat.items || []).forEach((it, ii) => checkItem(it, ii, `Category ${cat.key} item`));
                (cat.groups || []).forEach((grp, gi) => {
                    if (!grp || typeof grp.label !== 'string') issues.push(`Category ${cat.key} group[${gi}] missing string "label".`);
                    (grp && grp.items || []).forEach((it, ii) => checkItem(it, ii, `Category ${cat.key} group ${grp.label} item`));
                });
            });
            return { issues };
        }

        async function loadResources() {
            const noResults = document.getElementById('noResults');
            try {
                const res = await fetch('resources.json', { cache: 'no-store' });
                if (!res.ok) throw new Error(`Failed to fetch resources.json: ${res.status}`);
                const data = await res.json();

                // Validate and report
                const { issues } = validateData(data);
                showSchemaIssues(issues);

                renderFilters(data);
                resources = flattenResources(data);
                filteredResources = [...resources];
                document.getElementById('totalResources').textContent = String(resources.length);

                const groupWrap = document.getElementById('groupByWrapper');
                if (hasSubgroups) {
                    groupWrap.style.display = '';
                } else {
                    groupWrap.style.display = 'none';
                }

                sortFiltered();
                renderResources();
            } catch (err) {
                console.error(err);
                noResults.style.display = 'block';
                noResults.textContent = 'Failed to load resources. If running locally, start a local server (see README) and reload.';
                document.getElementById('filteredCount').textContent = '0';
                document.getElementById('totalResources').textContent = '0';
                showSchemaIssues([String(err.message || err)]);
            }
        }

        document.getElementById('searchInput').addEventListener('input', filterResources);

        document.querySelector('.filter-btn[data-category="all"]').addEventListener('click', (e) => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
            filterResources();
        });

        document.getElementById('sortBy').addEventListener('change', () => { sortFiltered(); renderResources(); });
        document.getElementById('sortOrder').addEventListener('change', () => { sortFiltered(); renderResources(); });
        document.getElementById('groupBy').addEventListener('change', () => renderResources());

        // Boot
        loadResources();
    </script>
</body>
</html>
