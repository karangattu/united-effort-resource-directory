<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The United Effort Org</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <a href="#mainContent" class="skip-link">Skip to questionnaire</a>
        <div class="topbar">
            <a class="brand-logo" href="https://www.theunitedeffort.org" target="_blank" rel="noopener" aria-label="United Effort home">
                <img src="https://www.theunitedeffort.org/images/ueo-logo.svg" alt="United Effort Organization logo" loading="lazy">
            </a>
            <div class="top-actions">
                <div id="google_translate_element" class="translate-widget" aria-label="Translate this page"></div>
            </div>
        </div>
        <header class="site-header">
            <h1 id="titleText">United Effort Benefit Navigator</h1>
            <p class="subtitle" id="subtitleText">Answer a few quick questions to discover cash & housing assistance you may qualify for.</p>
            <div id="stepIndicator" class="step-indicator" aria-live="polite">Step 1 of 4</div>
        </header>

        <main id="mainContent" tabindex="-1">
            <!-- Steps are dynamically loaded from questionnaire.json -->
            <div class="question-card" style="text-align: center;">
                <p>Loading questionnaire...</p>
            </div>
        </main>
    </div>

    <script src="app.js" defer></script>
    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,es,zh-CN,vi',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" defer></script>
</body>
</html>
