<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The United Effort Resource Directory</title>
    <style>
        :root {
            --brand-primary: #667eea;
            --brand-accent: #764ba2;
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #333;
            --text-secondary: #666;
            --white: #ffffff;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --chip: rgba(102, 126, 234, 0.1);
        }

        .theme-dark {
            --bg-gradient-start: #1a1f36;
            --bg-gradient-end: #111827;
            --card-bg: rgba(17, 24, 39, 0.92);
            --glass-bg: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --chip: rgba(118, 75, 162, 0.18);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .theme-toggle {
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--white);
            padding: 8px 12px;
            border-radius: 999px;
            cursor: pointer;
            backdrop-filter: blur(8px);
            transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
        }
        .theme-toggle:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,0.15); }
        .theme-toggle:active { transform: translateY(0); }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            color: var(--white);
            position: relative;
            overflow: hidden;
        }
        header::after {
            content: "";
            position: absolute;
            inset: -40% -20% auto auto;
            width: 300px;
            height: 300px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.25), rgba(255,255,255,0));
            transform: rotate(15deg);
            pointer-events: none;
        }
        
        h1 {
            color: var(--white);
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
        }
        
        .search-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.18);
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            background: var(--brand-primary);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .filter-btn.active {
            background: var(--brand-accent);
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .controls label {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #333;
            font-size: 0.95em;
        }
        .controls select {
            padding: 8px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            background: white;
        }
        
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .resource-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid var(--brand-primary);
            animation: fadeInUp .35s ease both;
        }
        
        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .resource-title {
            font-size: 1.4em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .resource-category {
            display: inline-block;
            background: var(--brand-primary);
            color: var(--white);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .resource-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .resource-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }
        
        .detail-icon {
            width: 16px;
            height: 16px;
            fill: var(--brand-primary);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--white);
            font-size: 1.2em;
        }

        .schema-errors {
            margin-top: 15px;
            background: rgba(255, 99, 71, 0.95);
            color: var(--white);
            border-radius: 10px;
            padding: 12px 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        .schema-errors h4 { margin-bottom: 6px; }
        .schema-errors ul { margin-left: 18px; }
        .group-header {
            grid-column: 1 / -1;
            background: rgba(255,255,255,0.6);
            border: 1px solid rgba(0,0,0,0.05);
            border-left: 5px solid #764ba2;
            border-radius: 12px;
            padding: 10px 14px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .badge { display: inline-block; padding: 2px 10px; border-radius: 999px; font-size: 0.8em; font-weight: 600; }
        .difficulty-low { background: rgba(34,197,94,0.15); color: #16a34a; border: 1px solid rgba(34,197,94,0.25); }
        .difficulty-medium { background: rgba(245,158,11,0.15); color: #b45309; border: 1px solid rgba(245,158,11,0.25); }
        .difficulty-high { background: rgba(239,68,68,0.15); color: #b91c1c; border: 1px solid rgba(239,68,68,0.25); }
        .chip { display:inline-block; padding:4px 10px; border-radius:999px; background: var(--chip); color: var(--text-primary); font-size: 0.8em; }

        /* Skeleton loading */
        .skeleton { position: relative; overflow: hidden; background: rgba(0,0,0,0.06); border-radius: 10px; }
        .skeleton::after { content: ""; position: absolute; inset: 0; transform: translateX(-100%); background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,.35), rgba(255,255,255,0)); animation: shimmer 1.2s infinite; }
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        .skeleton-card { background: var(--card-bg); padding: 22px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.08); border-left: 5px solid var(--brand-primary); }
        .sk-chip { width: 120px; height: 22px; }
        .sk-title { height: 20px; width: 70%; margin: 12px 0; }
        .sk-text { height: 12px; width: 100%; margin: 8px 0; }
        .sk-line { display:flex; gap:10px; margin-top: 12px; }
        .sk-pill { height: 20px; width: 140px; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div></div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">🌙</button>
        </div>
        <header>
            <h1>The United Effort Resource Directory</h1>
            <p class="subtitle">Find the support services you need</p>
        </header>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalResources">0</span>
                <span class="stat-label">Total Resources</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="filteredCount">0</span>
                <span class="stat-label">Currently Showing</span>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search for benefits, housing, employment, or other services...">
            <div class="filters" id="filters">
                <button class="filter-btn active" data-category="all">All Services</button>
                <!-- Dynamic category buttons will be injected here -->
            </div>
            <div class="controls">
                <label>
                    Sort by:
                    <select id="sortBy" aria-label="Sort by">
                        <option value="title">Title</option>
                        <option value="difficulty">Difficulty</option>
                        <option value="provider">Provider</option>
                    </select>
                </label>
                <label>
                    Order:
                    <select id="sortOrder" aria-label="Sort order">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </label>
                <label id="groupByWrapper" style="display:none">
                    Group:
                    <select id="groupBy" aria-label="Group by">
                        <option value="none">None</option>
                        <option value="subgroup">Subgroup</option>
                    </select>
                </label>
            </div>
            <div class="schema-errors" id="schemaErrors" style="display:none"></div>
        </div>
        
        <div class="resources-grid" id="resourcesGrid">
            <!-- Resources will be populated by JavaScript -->
        </div>
        
        <div class="no-results" id="noResults" style="display: none;">
            No resources found matching your search criteria.
        </div>
    </div>

    <script>
    // State
    let resources = [];
    let filteredResources = [];
    const categoryLabels = {};
    let hasSubgroups = false; // true if any category defines groups

    const categoryColors = {
        'benefits': '#6366f1',
        'housing': '#10b981',
        'employment': '#f59e0b',
        'veterans': '#ef4444',
        'personal-docs': '#8b5cf6',
        'services': '#06b6d4'
    };

        // Helpers
        function capitalizeCategory(key) {
            if (categoryLabels[key]) return categoryLabels[key];
            if (!key) return '';
            return key.charAt(0).toUpperCase() + key.slice(1).replace('-', ' ');
        }

        function flattenResources(data) {
            const arr = [];
            (data.categories || []).forEach(cat => {
                categoryLabels[cat.key] = cat.label || capitalizeCategory(cat.key);

                // Plain items at category root
                (cat.items || []).forEach(item => {
                    arr.push({ ...item, category: cat.key });
                });

                // Optional grouped items
                if (Array.isArray(cat.groups)) {
                    hasSubgroups = true;
                    cat.groups.forEach(group => {
                        (group.items || []).forEach(item => {
                            arr.push({ ...item, category: cat.key, group: group.label });
                        });
                    });
                }
            });
            return arr;
        }

        function renderFilters(data) {
            const filtersEl = document.getElementById('filters');
            filtersEl.querySelectorAll('.filter-btn[data-category]:not([data-category="all"])').forEach(el => el.remove());

            (data.categories || []).forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.dataset.category = cat.key;
                btn.textContent = cat.label || capitalizeCategory(cat.key);
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterResources();
                });
                filtersEl.appendChild(btn);
            });
        }

        function renderResources() {
            const grid = document.getElementById('resourcesGrid');
            const noResults = document.getElementById('noResults');

            if (filteredResources.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                document.getElementById('filteredCount').textContent = '0';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            const activeBtn = document.querySelector('.filter-btn.active');
            const activeCategory = activeBtn ? activeBtn.dataset.category : 'all';
            const groupMode = document.getElementById('groupBy').value;

            // If grouping by subgroup and a single category is selected, section the grid by group label
            if (groupMode === 'subgroup' && activeCategory !== 'all') {
                const groups = new Map();
                filteredResources.forEach(r => {
                    const key = r.group || 'Other';
                    if (!groups.has(key)) groups.set(key, []);
                    groups.get(key).push(r);
                });
                const parts = [];
                groups.forEach((items, label) => {
                    parts.push(`<div class="group-header">${label}</div>`);
                    parts.push(items.map(resource => renderCard(resource)).join(''));
                });
                grid.innerHTML = parts.join('');
            } else {
                grid.innerHTML = filteredResources.map(resource => renderCard(resource)).join('');
            }

            document.getElementById('filteredCount').textContent = String(filteredResources.length);
        }

        function renderCard(resource) {
            const catColor = categoryColors[resource.category] || getComputedStyle(document.documentElement).getPropertyValue('--brand-primary');
            const diffClass = `difficulty-${(resource.difficulty || '').toLowerCase()}`;
            return `
                <div class="resource-card" style="border-left-color:${catColor}">
                    <div class="resource-category" style="background:${catColor}">${capitalizeCategory(resource.category)}</div>
                    <h3 class="resource-title">${resource.title}</h3>
                    <p class="resource-description">${resource.description}</p>
                    <div class="resource-details">
                        <div class="detail-item">
                            <svg class="detail-icon" viewBox="0 0 24 24">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                            </svg>
                            <span>Provider: ${resource.provider}</span>
                        </div>
                        <div class="detail-item">
                            <svg class="detail-icon" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            <span>Difficulty: <span class="badge ${diffClass}">${resource.difficulty}</span></span>
                        </div>
                        <div class="detail-item">
                            <svg class="detail-icon" viewBox="0 0 24 24">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-1 16H9V7h10v14z"/>
                            </svg>
                            <span>Who can help: ${resource.canDo}</span>
                        </div>
                        <div class="detail-item">
                            <svg class="detail-icon" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            <span>Location: <span class="chip">${resource.location}</span></span>
                        </div>
                    </div>
                </div>
            `;
        }

        function filterResources() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const activeBtn = document.querySelector('.filter-btn.active');
            const activeCategory = activeBtn ? activeBtn.dataset.category : 'all';

            filteredResources = resources.filter(resource => {
                const matchesSearch = !searchTerm ||
                    resource.title.toLowerCase().includes(searchTerm) ||
                    resource.description.toLowerCase().includes(searchTerm) ||
                    resource.provider.toLowerCase().includes(searchTerm);

                const matchesCategory = activeCategory === 'all' || resource.category === activeCategory;
                return matchesSearch && matchesCategory;
            });
            sortFiltered();
            renderResources();
        }

        function sortFiltered() {
            const by = document.getElementById('sortBy').value;
            const order = document.getElementById('sortOrder').value;
            const dir = order === 'desc' ? -1 : 1;

            const diffRank = { low: 1, medium: 2, high: 3 };
            filteredResources.sort((a, b) => {
                let av, bv;
                switch (by) {
                    case 'difficulty':
                        av = diffRank[(a.difficulty || '').toLowerCase()] || 999;
                        bv = diffRank[(b.difficulty || '').toLowerCase()] || 999;
                        break;
                    case 'provider':
                        av = (a.provider || '').toLowerCase();
                        bv = (b.provider || '').toLowerCase();
                        break;
                    case 'title':
                    default:
                        av = (a.title || '').toLowerCase();
                        bv = (b.title || '').toLowerCase();
                }
                if (av < bv) return -1 * dir;
                if (av > bv) return 1 * dir;
                return 0;
            });
        }

        function showSchemaIssues(issues) {
            const box = document.getElementById('schemaErrors');
            if (!issues || issues.length === 0) {
                box.style.display = 'none';
                box.innerHTML = '';
                return;
            }
            box.style.display = 'block';
            box.innerHTML = `<h4>Data issues detected:</h4><ul>` + issues.map(i => `<li>${i}</li>`).join('') + `</ul>`;
        }

        function validateData(data) {
            const issues = [];
            if (!data || !Array.isArray(data.categories)) {
                issues.push('Missing "categories" array.');
                return { issues };
            }
            data.categories.forEach((cat, ci) => {
                if (!cat || typeof cat.key !== 'string') issues.push(`Category[${ci}] is missing a string "key".`);
                if (!cat || typeof cat.label !== 'string') issues.push(`Category[${ci}] is missing a string "label".`);
                const hasItems = Array.isArray(cat.items) && cat.items.length > 0;
                const hasGroups = Array.isArray(cat.groups) && cat.groups.length > 0;
                if (!hasItems && !hasGroups) issues.push(`Category "${cat.label || cat.key || ci}" has no items or groups.`);

                const checkItem = (item, ii, where) => {
                    if (!item || typeof item.title !== 'string') issues.push(`${where}[${ii}] missing string "title".`);
                    if (!item || typeof item.description !== 'string') issues.push(`${where}[${ii}] missing string "description".`);
                    if (!item || typeof item.provider !== 'string') issues.push(`${where}[${ii}] missing string "provider".`);
                    if (!item || typeof item.difficulty !== 'string') issues.push(`${where}[${ii}] missing string "difficulty".`);
                    const d = (item.difficulty || '').toLowerCase();
                    if (d && !['low','medium','high'].includes(d)) issues.push(`${where}[${ii}] difficulty should be low|medium|high.`);
                };

                (cat.items || []).forEach((it, ii) => checkItem(it, ii, `Category ${cat.key} item`));
                (cat.groups || []).forEach((grp, gi) => {
                    if (!grp || typeof grp.label !== 'string') issues.push(`Category ${cat.key} group[${gi}] missing string "label".`);
                    (grp && grp.items || []).forEach((it, ii) => checkItem(it, ii, `Category ${cat.key} group ${grp.label} item`));
                });
            });
            return { issues };
        }

        function showLoadingSkeleton(count = 6) {
            const grid = document.getElementById('resourcesGrid');
            const cards = [];
            for (let i = 0; i < count; i++) {
                cards.push(`
                    <div class="skeleton-card">
                        <div class="skeleton sk-chip"></div>
                        <div class="skeleton sk-title"></div>
                        <div class="skeleton sk-text"></div>
                        <div class="skeleton sk-text" style="width:80%"></div>
                        <div class="sk-line">
                            <div class="skeleton sk-pill"></div>
                            <div class="skeleton sk-pill" style="width:100px"></div>
                        </div>
                    </div>
                `);
            }
            grid.innerHTML = cards.join('');
            grid.style.display = 'grid';
        }

        async function loadResources() {
            const noResults = document.getElementById('noResults');
            try {
                showLoadingSkeleton(6);
                const res = await fetch('resources.json', { cache: 'no-store' });
                if (!res.ok) throw new Error(`Failed to fetch resources.json: ${res.status}`);
                const data = await res.json();

                // Validate and report
                const { issues } = validateData(data);
                showSchemaIssues(issues);

                renderFilters(data);
                resources = flattenResources(data);
                filteredResources = [...resources];
                document.getElementById('totalResources').textContent = String(resources.length);

                const groupWrap = document.getElementById('groupByWrapper');
                if (hasSubgroups) {
                    groupWrap.style.display = '';
                } else {
                    groupWrap.style.display = 'none';
                }

                sortFiltered();
                renderResources();
            } catch (err) {
                console.error(err);
                noResults.style.display = 'block';
                noResults.textContent = 'Failed to load resources. If running locally, start a local server (see README) and reload.';
                document.getElementById('filteredCount').textContent = '0';
                document.getElementById('totalResources').textContent = '0';
                showSchemaIssues([String(err.message || err)]);
            }
        }

        document.getElementById('searchInput').addEventListener('input', filterResources);

        document.querySelector('.filter-btn[data-category="all"]').addEventListener('click', (e) => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
            filterResources();
        });

        document.getElementById('sortBy').addEventListener('change', () => { sortFiltered(); renderResources(); });
        document.getElementById('sortOrder').addEventListener('change', () => { sortFiltered(); renderResources(); });
        document.getElementById('groupBy').addEventListener('change', () => renderResources());

        // Theme handling
        function applyTheme(theme) {
            const body = document.body;
            if (theme === 'dark') {
                body.classList.add('theme-dark');
                document.getElementById('themeToggle').textContent = '☀️';
            } else {
                body.classList.remove('theme-dark');
                document.getElementById('themeToggle').textContent = '🌙';
            }
        }
        function initTheme() {
            const saved = localStorage.getItem('ued-theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = saved || (prefersDark ? 'dark' : 'light');
            applyTheme(theme);
        }
        document.getElementById('themeToggle').addEventListener('click', () => {
            const isDark = document.body.classList.toggle('theme-dark');
            localStorage.setItem('ued-theme', isDark ? 'dark' : 'light');
            document.getElementById('themeToggle').textContent = isDark ? '☀️' : '🌙';
        });

        // Boot
        initTheme();
        loadResources();
    </script>
</body>
</html>
